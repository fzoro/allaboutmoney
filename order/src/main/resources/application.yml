server.port: 9090

spring:
  profiles: default
  data:
    mongodb:
      host: localhost
      port: 27017
      database: order

app:
  services:
      external:
        wirecard:
          uri: https://UNDEFINED
          token: ${WIRECARD_TOKEN:DEV_TOKEN}
          key: ${WIRECARD_KEY:DEV_KEY}
          resources:
            customers: /customers
            orders: /orders
            payments: /orders/:order_id/payments

logging:
  config: classpath:logback-spring.xml
  level:
    org.springframework: DEBUG

---

spring:
  profiles: stage

app:
  services:
      external:
        wirecard.uri: https://sandbox.moip.com.br/v2

---

spring:
  profiles: prod
